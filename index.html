<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Stratagem by oddhill</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
<!--     <link rel="stylesheet" href="css/main.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box; }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent; }

    html {
      font-size: 62.5%;
      min-height: 100%; }

    input,
    form,
    select,
    button {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-appearance: none;
      border-radius: 0px;
      border: 0px;
      outline: none; }

    button,
    input[type=submit] {
      border: 0px; }

    body {
      background: url(graphics/bg.png);
      background-size: cover;
      color: #fff;
      font-family: 'Lato', sans-serif;
      margin: 0px;
      font-size: 16px;
      font-size: 1.6rem;
      line-height: 24px; }

    a {
      color: #fff;
      text-decoration: underline; }

    main {
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto; }
      main:after {
        content: "";
        display: table;
        clear: both; }

    header {
      text-align: center; }

    h1 {
      font-size: 42px;
      font-size: 4.2rem;
      line-height: 63px;
      text-transform: uppercase;
      margin: 0px;
      text-shadow: 0px 2px 1px #4F36C3;
      letter-spacing: 1px; }

    h2 {
      font-size: 24px;
      font-size: 2.4rem;
      line-height: 36px;
      text-transform: uppercase;
      margin: 0px;
      text-shadow: 0px 2px 1px #4F36C3;
      letter-spacing: 0.7px; }

    p {
      margin: 0px;
      font-size: 16px;
      font-size: 1.6rem;
      line-height: 24px; }

    a {
      text-decoration: none;
      font-size: 16px;
      font-size: 1.6rem;
      line-height: 24px; }
      a:hover {
        border-bottom: 1px solid rgba(255, 255, 255, 0.4); }

    .logo {
      background: url("graphics/logo.png") transparent 0 0 no-repeat;
      background: none, url("graphics/logo.svg") transparent 0 0 no-repeat;
      width: 200px;
      height: 200px;
      margin: 25px auto 15px auto; }

    header {
      position: absolute;
      left: 50%;
      top: 40%;
      -webkit-transform: translateY(-50%) translateX(-50%);
      -moz-transform: translateY(-50%) translateX(-50%);
      -ms-transform: translateY(-50%) translateX(-50%);
      -o-transform: translateY(-50%) translateX(-50%);
      transform: translateY(-50%) translateX(-50%); }
      header h2 {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.4); }

    ul {
      list-style: none;
      font-size: 16px;
      font-size: 1.6rem;
      line-height: 24px;
      padding: 0px; }
      ul li {
        float: left;
        margin: 0 15px 0 0; }
        ul li:last-child {
          margin: 0px; }

    footer {
      position: fixed;
      bottom: 0;
      height: 45px;
      background: rgba(0, 0, 0, 0.1);
      text-align: right;
      left: 0;
      right: 0;
      padding: 10px 25px; }

    </style>
  </head>
  <body>
    <header>
      <figure class="logo"></figure>
      <h1>Stratagem</h1>
      <h2>Lightweight Sass animation library</h2>

      <ul>
        <li><a href="https://github.com/oddhill/Stratagem/zipball/master">Download <strong>ZIP File</strong></a></li>
        <li><a href="https://github.com/oddhill/Stratagem/tarball/master">Download <strong>TAR Ball</strong></a></li>
        <li><a href="https://github.com/oddhill/Stratagem">View on <strong>GitHub</strong></a></li>
        <li><a href="#example">View <strong>Examples</strong></a></li>
        <li><a href="http://oddhill.github.io/Stratagem/documentation/">View <strong>Documentation</strong></a></li>
      </ul>
    </header>

      <section>
      
      </section>
      
      <footer>
        <p>This project is maintained by <a href="https://github.com/oddhill" target="_blank"><strong>Odd Hill</strong></a></p>
      </footer>
    </div>
  </body>
</html>
