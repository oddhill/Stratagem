  <body>
    <header>
      <figure id="logo"></figure>
      <h1>Stratagem</h1>
      <h2>Lightweight Sass animation library</h2>

      <select>
        <option class="fade">Fade</option>
        <option class="fadeInTop">Fade in top</option>
        <option class="fadeInBottom">Fade in bottom</option>
        <option class="fadeInLeft">Fade in left</option>
        <option class="fadeInRight">Fade in right</option>
        <option class="pulse">Pulse</option>
        <option class="rubberBand">Rubber band</option>
        <option class="slideInLeft">Slide in left</option>
        <option class="slideInRight">Slide in right</option>
        <option class="slideInTop">Slide in top</option>
        <option class="slideInBottom">Slide in bottom</option>
        <option class="spin">Spin</option>
        <option class="tada">Tada</option>
        <option class="vanish">Vanish</option>
        <option class="wiggle">Wiggle</option>
      </select>
      <p class="side-note">All animations can be done in reverse</p>

      <nav>
